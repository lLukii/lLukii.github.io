<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lluki's Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f7f9;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(30, 34, 90, 0.07);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 370px;
      width: 90vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.2rem;
      background: #eaeaea;
      display: inline-block;
    }
    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      color: #23243a;
      margin: 0 0 0.5rem 0;
      letter-spacing: -0.5px;
    }
    p.bio {
      color: #5a5a6e;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.1rem;
      margin-top: 1.2rem;
    }
    .socials a {
      background: #f2f2f5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(30, 34, 90, 0.04);
      text-decoration: none;
    }
    .socials a:hover {
      background: #e0e0e6;
      box-shadow: 0 2px 8px rgba(30, 34, 90, 0.08);
    }
    .socials svg {
      width: 22px;
      height: 22px;
      fill: #23243a;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.2rem;
      }
      .profile-img {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-img" src="https://placehold.co/200x200" alt="Profile picture placeholder">
    <h1>lLukii's github page</h1>
    <p class="bio">
      Hi, I'm Lucas (aka lLukii on social media). I like all things tech, music, and art.<br>
      This is my github page, where I occasionaly post blogs detailing certain topics on my mind. 
    </p>
